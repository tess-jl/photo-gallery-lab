<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="home/creature-list.css">
    <link rel="stylesheet" href="home/options.css">
</head>
<body>
    
    <nav>
        <img id="logo" src="./data/logo.jpg">
        <h1>Photo Gallery</h1>
    </nav>

    <main>
        <section class="options">
            <select class="creature-type-filter">
                <option value="" selected>All Types</option>
                <option value="creature1">creature1</option>
                <option value="creature2">creature2</option>
                <option value="creature3">creature3</option>
                <option value="creature4">creature4</option>
            </select>
        </section>

        <section class="list-section">
            <ul class="creatures">
                <li class="creature-item">
                    <div class="info-container">
                            <h2>Uniwhal</h2>
                            <p class="creature-type">Narwhal</p>
                    </div>
            
                    <div class="image-container">
                            <img src="http://3.bp.blogspot.com/_DBYF1AdFaHw/TE-f0cDQ24I/AAAAAAAACZg/l-FdTZ6M7z8/s1600/Unicorn_and_Narwhal_by_dinglehopper.jpg" alt="creature-image">
                    </div>
                    <p class="num-horns">1 horn</p>
                    <p class="description">A unicorn and a narwhal nuzzling their horns</p>
                </li>
                <li class="photo-item">
                </li>
                <li class="photo-item">
                </li>
                <li class="photo-item">
                </li>
                <li class="photo-item">
                </li>
                <li class="photo-item">
                </li>
            </ul>
        </section>

    </main>
    <footer>Alchemy Code Lab &copy 2019</footer>
    <script src="home/app.js" type="module"></script>

</body>
</html>
